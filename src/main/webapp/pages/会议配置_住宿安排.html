            <br>
            <br>
            <input class="btn btn-default btn-block btn-sm rightBtn" type="button" value="<<"/>
        </div>
        <div class="form-group col-xs-5">
            <label class="control-label">待选人员</label>
            <select class="fType form-control" multiple="multiple" style="width:235px; height:180px;"> </select>
        </div>
    </form>
    <script>
        $(document).ready(function () {
            //为添加按钮增加事件
            $(".leftBtn").click(function () {
                $(".fName option:selected").each(function (i) {
                    $(".fType").append("<option>" + this.text + "</option>");
                }).remove();

            });

            //为删除按钮增加事件
            $(".rightBtn").click(function () {
                $(".fType option:selected").each(function (i) {
                    $(".fName").append("<option>" + this.text + "</option>");
                }).remove();

            });
        });
    </script>
