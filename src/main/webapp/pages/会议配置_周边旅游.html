<div class="hidden" id="addBox">
    <form class="row addForm" role="form">
        <div class="form-group clearfix">
            <label class="col-xs-2 control-label" for=""><s>*</s>房间号</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="" placeholder="">
            </div>
        </div>
        <div class="form-group clearfix">
            <label class="col-xs-2 control-label" for="">待选人员</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="" placeholder="">
            </div>
            <div class="col-xs-2"><button class="btn btn-default">搜索</button></div>
        </div>
        <div class="form-group col-xs-5">
            <label class="control-label">人员名单</label>
            <select class="fName form-control" multiple="multiple" style="width:235px; height:180px;">
                <option value="1">赵</option>
                <option value="2">钱</option>
                <option value="3">孙</option>
                <option value="4">李</option>
                <option value="5">周</option>
            </select>
        </div>
        <div class="form-group col-xs-2 text-center">
            <label class="control-label">&nbsp;</label>
            <input class="btn btn-default btn-block btn-sm leftBtn" type="button" value=">>"/>
            <br>
            <br>
            <input class="btn btn-default btn-block btn-sm rightBtn" type="button" value="<<"/>
        </div>
        <div class="form-group col-xs-5">
            <label class="control-label">待选人员</label>
            <select class="fType form-control" multiple="multiple" style="width:235px; height:180px;"> </select>
        </div>
    </form>
    <script>
        $(document).ready(function () {
            //为添加按钮增加事件
            $(".leftBtn").click(function () {
                $(".fName option:selected").each(function (i) {
                    $(".fType").append("<option>" + this.text + "</option>");
                }).remove();

            });

            //为删除按钮增加事件
            $(".rightBtn").click(function () {
                $(".fType option:selected").each(function (i) {
                    $(".fName").append("<option>" + this.text + "</option>");
                }).remove();

            });
        });
    </script>
